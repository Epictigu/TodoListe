<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" type="text/css" href="css/todo.css" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="todo.js"></script>
</head>

<body onload="addAllTodos()" id="main">
    <section class="eingabeaufforderung" id="addtodo">
        <h2>Neue Aufgabe erstellen</h2>
        <button class="exitbutton" onclick="openAddTodo()">x</button>
        <form id="todoForm" onsubmit="addNewTodo(event)">
            <label for="task">Was ist zu erledigen?</label>
            <input type="text" id="task" name="task" required/><br />
            <div class="progressDiv">
                <label for="progress">Wie viel ist bereits erledigt?</label>
                <input type="number" id="progress" class="progress" name="progress" min="0" max="100" value="0" required/><br />
                <span class="progressSuffix">%</span>
            </div>
            <label for="targetDate">Zu erledigen bis?</label>
            <input type="date" id="targetDate" name="targetDate" required/>
            <input type="time" id="targetTime" name="targetTime" required/><br />

            <button type="submit" class="submitbutton">Hinzuf√ºgen</button>
        </form>
    </section>

    <section class="eingabeaufforderung" id="edittodo">
        <h2>Aufgabe editieren</h2>
        <button class="exitbutton" onclick="openEditTodo()">x</button>
        <form id="todoForm" onsubmit="editTodo(event)">
            <label for="taskEdit">Was ist zu erledigen?</label>
            <input type="text" id="taskEdit" name="task" required/><br />
            <div class="progressDiv">
                <label for="progress">Wie viel ist bereits erledigt?</label>
                <input type="number" id="progressEdit" class="progress" name="progress" min="0" max="100" value="0" required/><br />
                <span class="progressSuffix">%</span>
            </div>
            <label for="targetDate">Zu erledigen bis?</label>
            <input type="date" id="targetDateEdit" name="targetDate" required/>
            <input type="time" id="targetTimeEdit" name="targetTime" required/><br />

            <button type="submit" class="submitbutton">Absenden</button>
        </form>
    </section>

    <section id="todomain">
        <div id="todoheadercon">
            <section id="todoheader">
                <h2 class="todoheader">ToDo Liste:</h2>
                <button class="todoheader" onclick="openAddTodo()">+</button>
            </section>
        </div>
    
        <section id="todoList"></section>
    </section>
</body>

</html>
